<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Swipe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body class="backpage">
    <section id="homepage">
      <div class="home__link-container"></div>
      <div class="home__text"></div>
    </section>

    <div id="container">
      <div class="game-holder">
        <div class="game-container">
          <div class="game" id="game1" data-game-id="1">
            <img src="" alt="Game 1" class="game-img" />
            <h2 class="game-text">Game Title 1</h2>
          </div>
        </div>
      </div>

      <div class="game-holder">
        <div class="game-container">
          <div class="game" id="game2" data-game-id="2">
            <img src="" alt="Game 2" class="game-img" />
            <h2 class="game-text">Game Title 2</h2>
          </div>
        </div>
      </div>
    </div>

    <button id="left-button">Statistics</button>
    <button id="right-button">Rankings</button>

    <script src="script4.js"></script>
  </body>
</html>
