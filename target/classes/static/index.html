<!DOCTYPE html>
<html>
  <head>
    <title>Game Elo Scores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Game Elo Scores</h1>
    <canvas id="eloChart" width="400" height="200"></canvas>
    <script>
      const ctx = document.getElementById("eloChart").getContext("2d");
      const eloChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [], // Labels for X-axis (e.g., dates)
          datasets: [
            {
              label: "Elo Score",
              data: [], // Data points
              borderColor: "rgb(75, 192, 192)",
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            x: {
              beginAtZero: true,
            },
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
