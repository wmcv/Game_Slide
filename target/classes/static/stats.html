    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("eloChart").getContext("2d");
        window.myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Elo Score Over Time",
                data: [],
                backgroundColor: "rgb(75, 192, 192, 0.2)",
                borderColor: "rgb(75, 192, 192, 1)",
                borderWidth: 1,
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                title: {
                  display: true,
                  align: "center",
                  text: "Rounds",
                  color: "black",
                  font: {
                    family: "Arial",
                    size: 14,
                    weight: "bold",
                  },
                  padding: {
                    top: 10,
                    bottom: 5,
                    left: 0,
                    right: 0,
                  },
                },
                suggestedMin: 0,
                suggestedMax: 8,
                precision: 0,
                beginAtZero: true,
                type: "linear",
                linear: {
                  unit: "round",
                },
              },
              y: {
                title: {
                  display: true,
                  align: "center",
                  text: "Elo",
                  color: "black",
                  font: {
                    family: "Arial",
                    size: 14,
                    weight: "bold",
                  },
                  padding: {
                    top: 10,
                    bottom: 5,
                    left: 0,
                    right: 0,
                  },
                },
                precision: 0,
                beginAtZero: true,
                suggestedMin: 0,
                suggestedMax: 1200,
              },
            },
          },
        });
      });
    </script>
