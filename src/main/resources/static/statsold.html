<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Elo Scores</title>
    <script src="scr.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"
      integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        width: 90%;
        max-width: 1200px;
        height: 80%;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #chart-container {
        flex: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      #ranking-container {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        border-left: 2px solid #ddd;
        background-color: #fafafa;
      }

      #option-container {
        margin-bottom: 20px;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }

      .ranking-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .ranking-list-item {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="chart-container">
        <div id="option-container">
          <select id="gameSelect">
            <option value="" disabled selected>Select a Game</option>
          </select>
        </div>

        <canvas id="eloChart"></canvas>
      </div>

      <div id="ranking-container">
        <h2>Top Games</h2>
        <ul class="ranking-list">
          <!-- Ranking items will be populated here dynamically -->
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("eloChart").getContext("2d");
        window.myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [], // Initially empty
            datasets: [
              {
                label: "Elo Score Over Time",
                data: [], // Initially empty
                backgroundColor: "rgb(75, 192, 192, 0.2)",
                borderColor: "rgb(75, 192, 192, 1)",
                borderWidth: 1,
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                title: {
                  display: true,
                  align: "center",
                  text: "Rounds",
                  color: "black",
                  font: {
                    family: "Arial",
                    size: 14,
                    weight: "bold",
                  },
                  padding: {
                    top: 10,
                    bottom: 5,
                  },
                },
                type: "linear",
                linear: {
                  unit: "round",
                },
                beginAtZero: true,
                suggestedMax: 8, // Default max
              },
              y: {
                title: {
                  display: true,
                  align: "center",
                  text: "Elo",
                  color: "black",
                  font: {
                    family: "Arial",
                    size: 14,
                    weight: "bold",
                  },
                  padding: {
                    top: 10,
                    bottom: 5,
                  },
                },
                beginAtZero: true,
                suggestedMin: 0,
                suggestedMax: 1200,
              },
            },
          },
        });
      });

      function updateChart(eloScores, places) {
        if (!window.myChart) {
          console.error("Chart not initialized.");
          return;
        }

        if (
          window.myChart.data &&
          window.myChart.data.datasets &&
          window.myChart.data.datasets.length > 0
        ) {
          window.myChart.data.labels = places;
          window.myChart.data.datasets[0].data = eloScores;

          // Extend x-axis slightly beyond the last data point
          const maxPlace = Math.max(...places); // Find the last x value (latest place)
          window.myChart.options.scales.x.suggestedMax = maxPlace * 1.25; // Extend the x-axis by 25%

          try {
            window.myChart.update(); // Refresh the chart with new data
          } catch (error) {
            console.error("Error updating chart:", error);
          }
        } else {
          console.error("Chart data or datasets are undefined.");
        }
      }

      fetch("http://localhost:8080/api/v1/game")
        .then((response) => response.json())
        .then((data) => {
          const select = document.getElementById("gameSelect");
          data.forEach((game) => {
            const option = document.createElement("option");
            option.value = game.id;
            option.text = game.name;
            select.add(option);
          });
        });

      // Example usage of updateRankingList with mock data
      fetch("http://localhost:8080/api/v1/topten") // Replace with actual endpoint if different
        .then((response) => response.json())
        .then((data) => {
          updateRankingList(data);
        });
    </script>
  </body>
</html>
